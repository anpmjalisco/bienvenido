        <script>
            function updateDateTime() {
                const date = new Date();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                document.getElementById('fecha-y-hora').innerHTML = `Fecha: ${day}/${month}/${year} - Hora: ${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call to display immediately
        </script>

    <script>
        // Control del modal del programa
        document.addEventListener('DOMContentLoaded', function () {
            const modalPrograma = document.getElementById("programaModal");
            const btnPrograma = document.getElementById("verProgramaBtn");
            const spanClose = document.getElementsByClassName("close-programa")[0];

            // Abrir modal al hacer clic en el botón
            btnPrograma.addEventListener('click', function () {
                modalPrograma.style.display = "block";
            });

            // Cerrar modal al hacer clic en la X
            spanClose.addEventListener('click', function () {
                modalPrograma.style.display = "none";
            });

            // Cerrar modal al hacer clic fuera del contenido
            window.addEventListener('click', function (event) {
                if (event.target == modalPrograma) {
                    modalPrograma.style.display = "none";
                }
            });
        });
    </script>
    <script>
        // Contador regresivo
        function updateCountdown() {
            const eventDate = new Date('August 30, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Cálculos para días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            // Mostrar los resultados
            document.getElementById("days").textContent = days;
        }

        // Ejecutar la función cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamada inicial para mostrar inmediatamente
    </script>
    <script>
